name: Release AppImage

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag name for the release (e.g., v0.1.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run basic checks
        run: python -m compileall src

      - name: Download appimagetool
        run: |
          curl -L https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -o appimagetool
          chmod +x appimagetool

      - name: Build AppDir
        run: scripts/build_appimage.sh

      - name: Build AppImage
        run: ./appimagetool build/AppDir Crypto_Float_Monitor-x86_64.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: Crypto_Float_Monitor-x86_64.AppImage

      - name: Create Git tag
        run: |
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists" >&2
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$VERSION" Crypto_Float_Monitor-x86_64.AppImage \
            --title "Crypto Float Monitor $VERSION" \
            --notes "Automated release generated by GitHub Actions." \
            --target "$GITHUB_SHA"
